<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Defintions:</h1>
    <h2>Equilateral</h2>
      <p>All sides are equal.</p>
    <h2>Isosceles</h2>
      <p>Exactly 2 sides are equal.</p>
    <h2>Scalene</h2>
      <p>No sides are equal.</p>
    <h2>NOT a triangle. The sum of the lengths of any two sides of a triangle is less than or equal to the length of the third side.</h2>
    <form id="equal">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add3">3rd number:</label>
        <input id="add3" class="form-control" type="text">
      </div>
      <button type="submit" class="bttn">Check</button> 
    </form>
  </div>
</body>
</html>
